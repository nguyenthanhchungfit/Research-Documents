// C3: is define the dependency using a task references names.
task taskX {
    doLast{
        println 'taskX'
    } 
}

taskX.dependsOn {
    tasks.findAll{
        task -> task.name.startsWith('lib')
    }
}

task lib1 {
    doLast{
        println "lib1"
    }
}

task lib2{
    doLast{
        println "lib2"
    }
}

task notALib{
    doLast{
        println "notALib"
    }
